        <script>
		
        	$.ajax({
				url : "resources/json/categories.php",
				data : {},
				 
				success : function(data){
					
					data=jQuery.parseJSON(data);
					
					var selector = $('.category-wrap');
					selector.append('<ul>');	
					$.each(data.categories , function(index, value){
						var checkBox='<input type="checkbox" id="' + value.value +'" name="cc" value="' + value.value + '" />',
						labelOpen = '<label for="' + value.value + '">',
						checkmark = '<span></span>',
						labelClose = '</label>';
						selector.find('ul').append('<li>' + checkBox + labelOpen + checkmark + value.name + labelClose + '</li>');		
					})
					selector.append('</ul>');
				},
				error: function() {
					alert("error");
				 },
			});
			
			
        </script>
